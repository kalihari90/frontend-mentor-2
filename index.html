<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="container card">
    <div class="blog-image">
      <img src="./img/illustration-article.svg" alt="Blog illustration">
    </div>
    <div class="content">
      <div class="content__category"><span>Learning</span></div>
      <div class="content__publish-date">Published 21 Dec 2023</div>
      <div class="content__title">HTML & CSS foundations</div>
      <div class="content__description">These languages are the backbone of every website, defining structure, content,
        and presentation.</div>
    </div>
    <div class="author">
      <div class="author__image"><img src="./img/image-avatar.webp" alt="avatar of the author Greg Hooper">
      </div>
      <div class="author__name">Greg Hooper</div>
    </div>
  </div>
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io/profile/kalihari90" target="_blank">Frontend
        Mentor</a></p>
    <p>Coded by <a href="https://github.com/kalihari90" target="_blank">kaLihari90</a></p>
  </div>
</body>

</html>
